version: "3.8"
services:
  backend:
    build: ./backend
    environment:
      - PORT=4000
      - SMTP_HOST=smtp.example.com
      - SMTP_PORT=587
      - SMTP_USER=user
      - SMTP_PASS=pass
      - FROM_EMAIL=no-reply@journeyapp.local
    ports:
      - "4001:4000"
  frontend:
    build: ./frontend
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    ports:
      - "3001:80"
