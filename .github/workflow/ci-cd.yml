name: Journey App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build backend image
      - name: Build backend image
        run: docker build -t abhilasha360/journey-backend:latest ./backend

      # 4. Build frontend image
      - name: Build frontend image
        run: docker build -t abhilasha360/journey-frontend:latest ./frontend

      # 5. Push backend image
      - name: Push backend image
        run: docker push abhilasha360/journey-backend:latest

      # 6. Push frontend image
      - name: Push frontend image
        run: docker push abhilasha360/journey-frontend:latest

      # 7. Deploy using docker-compose (Optional: if server supports SSH)
      # This requires your deployment server to allow SSH access
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/deployment
            docker-compose down
            docker-compose pull
            docker-compose up -d
