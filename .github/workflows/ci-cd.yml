name: Journey App CI/CD

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build backend Docker image
      - name: Build backend image
        run: docker build -t abhilasha360/journey-backend:latest ./backend

      # 4️⃣ Build frontend Docker image
      - name: Build frontend image
        run: docker build -t abhilasha360/journey-frontend:latest ./frontend

      # 5️⃣ Push backend image
      - name: Push backend image
        run: docker push abhilasha360/journey-backend:latest

      # 6️⃣ Push frontend image
      - name: Push frontend image
        run: docker push abhilasha360/journey-frontend:latest

      # 7️⃣ Deploy to server via SSH (optional)
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}          # Your server public IP
          username: ${{ secrets.SERVER_USER }}    # Server username (e.g., ubuntu)
          key: ${{ secrets.SERVER_SSH_KEY }}      # Your private SSH key (saved as GitHub secret)
          port: 22
          script: |
            cd /path/to/deployment                  # Folder on server with docker-compose.yml
            docker-compose down
            docker-compose pull
            docker-compose up -d
