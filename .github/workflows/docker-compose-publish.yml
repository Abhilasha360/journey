name: Build and Publish Docker Images

on:
push:
branches:
- main  # Trigger on pushes to main branch

jobs:
build-and-push:
runs-on: ubuntu-latest

```
steps:  
  # 1. Checkout repository
  - name: Checkout code
    uses: actions/checkout@v3

  # 2. Set up Docker Buildx
  - name: Set up Docker Buildx
    uses: docker/setup-buildx-action@v3

  # 3. Log in to Docker Hub
  - name: Log in to Docker Hub
    uses: docker/login-action@v2
    with:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      password: ${{ secrets.DOCKERHUB_TOKEN }}

  # 4. Build Docker images using docker-compose
  - name: Build images
    run: docker-compose build

  # 5. Tag backend image for Docker Hub
  - name: Tag backend image
    run: docker tag journey-app-cicd-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-backend:latest

  # 6. Tag frontend image for Docker Hub
  - name: Tag frontend image
    run: docker tag journey-app-cicd-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-frontend:latest

  # 7. Push backend image to Docker Hub
  - name: Push backend image
    run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-backend:latest

  # 8. Push frontend image to Docker Hub
  - name: Push frontend image
    run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-frontend:latest
```
