~~~{"variant":"standard","title":"Simple GitHub Actions Docker Build & Push","id":"89346","content":"name: Build and Push Docker Images\n\non:\n  push:\n    branches: [ main ]\n  workflow_dispatch:\n\njobs:\n  docker:\n    runs-on: ubuntu-latest\n\n    steps:\n    - name: Checkout repo\n      uses: actions/checkout@v3\n\n    - name: Log in to Docker Hub\n      uses: docker/login-action@v3\n      with:\n        username: ${{ secrets.DOCKERHUB_USERNAME }}\n        password: ${{ secrets.DOCKERHUB_TOKEN }}\n\n    - name: Build backend image\n      run: docker build -t journey-backend:latest ./backend\n\n    - name: Build frontend image\n      run: docker build -t journey-frontend:latest ./frontend\n\n    - name: Tag backend for Docker Hub\n      run: docker tag journey-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-backend:latest\n\n    - name: Tag frontend for Docker Hub\n      run: docker tag journey-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-frontend:latest\n\n    - name: Push backend image\n      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-backend:latest\n\n    - name: Push frontend image\n      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-frontend:latest"}~~~
