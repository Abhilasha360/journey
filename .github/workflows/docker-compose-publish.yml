name: Build and Publish Docker Images

on:
push:
branches:
- main

jobs:
build-and-push:
runs-on: ubuntu-latest

```
steps:  
  - name: Checkout code
    uses: actions/checkout@v3

  - name: Set up Docker Buildx
    uses: docker/setup-buildx-action@v3

  - name: Log in to Docker Hub
    uses: docker/login-action@v2
    with:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      password: ${{ secrets.DOCKERHUB_TOKEN }}

  - name: Build images
    run: docker-compose build

  - name: Tag backend image
    run: docker tag journey-app-cicd-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-backend:latest

  - name: Tag frontend image
    run: docker tag journey-app-cicd-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-frontend:latest

  - name: Push backend image
    run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-backend:latest

  - name: Push frontend image
    run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-frontend:latest
```
