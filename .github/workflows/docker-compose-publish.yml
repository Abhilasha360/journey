name: Build and Publish Docker Images

on:
push:
branches:
- main

jobs:
build-and-push:
runs-on: latest
steps:  
  # 1. Checkout the code
  - name: Checkout code
    uses: actions/checkout@v3

  # 2. Set up Docker Buildx
  - name: Set up Docker Buildx
    uses: docker/setup-buildx-action@v3

  # 3. Log in to Docker Hub
  - name: Log in to Docker Hub
    uses: docker/login-action@v2
    with:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      password: ${{ secrets.DOCKERHUB_TOKEN }}

  # 4. Build backend image
  - name: Build backend image
    run: docker build -t journey-app-cicd-backend:latest ./backend

  # 5. Build frontend image
  - name: Build frontend image
    run: docker build -t journey-app-cicd-frontend:latest ./frontend

  # 6. Tag backend image for Docker Hub
  - name: Tag backend image
    run: docker tag journey-app-cicd-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-backend:latest

  # 7. Tag frontend image for Docker Hub
  - name: Tag frontend image
    run: docker tag journey-app-cicd-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-frontend:latest

  # 8. Push backend image
  - name: Push backend image
    run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-backend:latest

  # 9. Push frontend image
  - name: Push frontend image
    run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/journey-app-cicd-frontend:latest
